# 워크플로우의 이름을 지정합니다. GitHub Actions 탭에 이 이름이 표시됩니다.
name: CI with Gradle

# 어떤 이벤트가 발생했을 때 이 워크플로우를 실행할지 정의합니다.
on:
  # main 브랜치에 push 이벤트가 발생했을 때
  push:
    branches: [ "main" ]
  # main 브랜치로 pull request가 생성되었을 때
  pull_request:
    branches: [ "main" ]

# 실행될 작업(job)들을 정의합니다.
jobs:
  # 'build'라는 이름의 작업을 정의합니다.
  build:
    # 이 작업이 실행될 가상 환경을 지정합니다. (최신 우분투)
    runs-on: ubuntu-latest

    # 작업 내에서 실행될 단계(step)들을 정의합니다.
    steps:
      # 1. GitHub 리포지토리의 코드를 가상 환경으로 가져옵니다. (Checkout)
      - uses: actions/checkout@v4

      # 2. JDK 17 환경을 설정합니다.
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. gradlew에 실행 권한을 부여합니다.
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Gradle을 사용하여 프로젝트를 빌드합니다. 'build' 태스크는 'test'를 포함하므로, 테스트도 함께 실행됩니다.
      - name: Build with Gradle
        run: ./gradlew build